<!DOCTYPE html>
<html>
<head>
    <title>Tabel Mahasiswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: gold;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: gold;
            color: black;
        }

        tr:nth-child(even) {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Tabel Mahasiswa</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>febrian</td>
                <td>202110370311404</td>
                <td>tidar</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
